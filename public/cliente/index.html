<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> AgendaPro - Cliente </title>
  <link rel="stylesheet" href="/assets/css/cliente.css" />
</head>

<body>

    <div class="header-container">
        <div class="logo-container">
            <h1 class="logo"> AgendaPro </h1>
        </div>

        <div class="profile-container">
            <a href="#">
                <img src="./assets/img/profile-img.png" class="profile-img">
            </a>
        </div>
    </div>

    <div class="main-container">
        <div class="title-container">
            <h2> Mis turnos </h2>
            <button class="btn secondary-btn addBtn">
                <span class="plus-add"> + </span>
                Nuevo turno 
            </button>
        </div>

        <div class="card-container">
            
        </div>

    </div>

    <!-- MODAL DE AGREGAR -->

    <div class="modal" id="modal">
        <div class="modal-content">
            
            <div class="modal-header">
                 <div class="close-btn-container">
                    <button class="close-btn">&times;</button>
                </div>    
                <h2> Busca un especialista </h2>
                <h3> Encuentra el profesional ideal para tu consulta </h3>
            </div>

            <div class="modal-body">
                <div class="filters-container">
                    <select name="profession"></select>
                    <input type="text" placeholder="Buscar profesionales...">

                </div>

                <div class="professional-card-container">
                    
                
                </div>

            </div>

        </div>
    </div>

    <script src="../assets/js/client.js"> </script>
</body>
